name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  # The 'build' job creates the artifact
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build with Webpack
        run: npm run build

      # Add this new step to inspect the directory
      - name: List contents of project directory
        run: ls -R

      - name: Upload production-ready artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # The 'deploy' job deploys the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload # This ensures the deploy job waits for the build to finish
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4